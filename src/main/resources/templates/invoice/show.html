<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymlef.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>
  <h1 th:text="${title}"></h1>
  <!-- utext es para intÃ©rprete html text eso es para que lea el acento Jes&uacute;s -->
 <h3 th:utext="${invoice.description}"></h3>
  <div>Cliente: <span th:utext="${invoice.client.name + ' ' + invoice.client.lastname}"></span> </div>

  <table>
    <thead>
      <tr>
        <th>Producto</th>
        <th>Precio</th>
        <th>Cantidad</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="item: ${invoice.items}">
        <td th:text="${item.product.name}"></td>
        <td th:text="${item.product.price}"></td>
        <td th:text="${item.quantity}"></td>
        <td th:text="${item.calcularImporte()}"></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
